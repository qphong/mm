<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0,
        user-scalable=no"/>

        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { 
                height: 100%;
                width: 100%;
            }
        </style>

        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZm0nAdPUn8LRbxOLyYy_uSVHcHYnD9tE&sensor=false"></script>
        <script type="text/javascript" src="v3arrows.js"></script>
        <script type="text/javascript" src="logPoints.js"></script>
        <script type="text/javascript" src="logSegs.js"></script>
        <script type="text/javascript" src="logIds.js"></script>
        <script type="text/javascript" src="draw.js"></script>
    </head>
    <body onload="initialize()">

    		<input type="button" value="Add route" onclick="addRoute();">
    	</div>
		<div>
			<input type="button" value="Add all segments" onclick="addAllSegments();">
		</div>
		<div>
			<input type="button" value="Add all GPS" onclick="addAllPoints();">
		</div>
    	<div id="map_canvas"></div>
    </body>
</html>
